    // 二维数组的转置
    var arr = [['a','b','c'],['d','e','f'],['g','h','i'],['j','k','l']];
    var res = [];
    console.log(arr);
    // 外层为arr遍历列数，是res的行数
    for (var i=0;i<arr[0].length;i++) {
        res[i] = [];
        // 内层为遍历arr的长度，是res的列数
        for (var j=0;j<arr.length;j++) {
            res[i][j] = arr[j][i];
        }
    }
    console.log(res);
