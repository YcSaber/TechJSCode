    // 使用函数,声明一个getSum函数
    // 通过函数求数组元素的和
    function getSum(arr) {
        var sum = 0;
        for (var i=0;i<arr.length;i++) {
            sum += arr[i];
        }
        console.log(sum);
    }
    // 调用getSum()函数
    getSum(arr1);
    getSum(arr2);
    getSum(arr3);
    getSum(arr4);
    getSum(arr5);
