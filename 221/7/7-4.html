<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom下4</title>
    <style>
        .message{
            display: inline-block;
            font-size: 12px;
            color: #999;
            padding-left: 20px;
            background: url("img/mess.png") no-repeat left center;
        }
        .right{
            color: green;
            background-image: url("img/right.png");
        }
        .wrong{
            color: red;
            background-image: url("img/wrong.png");
        }
    </style>
</head>
<body>
<div class="pwd">
    <input type="password" class="ipt" maxlength="16">
    <p class="message">请输入6-16位密码</p>
</div>
<script>
    // 判断为输入框的失去焦点事件
    // 里面变化样式较多className修改样式
    // 1.获取元素
    let ipt = document.querySelector('.ipt');
    let message = document.querySelector('.message');
    // 2。绑定失去焦点事件
    ipt.onblur = function () {
        // 判断input里的长度
        if (this.value.length<6) {
            message.innerHTML = '您输入的密码位数有误，要求6-16位';
            message.className = 'message wrong';
        } else {
            message.innerHTML = '输入正确';
            message.className = 'message right';
        }
    }

</script>
</body>
</html>
