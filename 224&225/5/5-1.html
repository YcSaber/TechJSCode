    // 使用for...in语法遍历对象中的属性以及方法
    var phone1 = {
        color:'黑色',
        price:8999,
        model:'mate60',
        call:function () {
            console.log('打电话');
        }
    }
    // 遍历对象
    for (var x in phone1) {
        // 通过x可以获取对象的属性名以及方法名
        console.log(x);
        console.log(phone1[x]);
    }
    console.log('color' in phone1);
    console.log('brand' in phone1);
